<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<!--JS文件也好，语句也好，尽量放底部，因为JS的加载会阻塞页面的渲染，但不是一定-->
		<title>键盘记录器</title>
		<style>
			.nav{
				list-style: none;
				overflow: hidden;
			}
			.nav li{
				width: 30px;
				float: left;
				background: #ddd;
				height: 30px;
				border: 1px solid yellow;
				margin: 0 4px;
				cursor: pointer;
			}
			.nav li input{
				border: none;
				width: 30px;
				height: 30px;
				text-align: center;
				background: transparent;
				cursor: pointer;
				outline: none;
			}
		</style>
		<!--JS 和 CSS 尽量写成一个独立的文件，通过 script 和 link 标签引入，第一方便管理维护性好，第二浏览器可以缓存这些文件，下次访问网站就可以加速访问了-->
		<!--其次，抽空看下css优化-->
	</head>
	<body>
		<input type="text" value="" id="text"/>
		<ul class="nav">
			<li>
				<input value="0" type="button"/>
			</li>
			<li>
				<input value="1" type="button"/>
			</li>
			<li>
				<input value="2" type="button"/>
			</li>
			<li>
				<input value="3" type="button"/>
			</li>
			<li>
				<input value="4" type="button"/>
			</li>
			<li>
				<input value="5" type="button"/>
			</li>
			<li>
				<input value="6" type="button"/>
			</li>
			<li>
				<input value="7" type="button" />
			</li>
			<li>
				<input value="8" type="button"/>
			</li>
			<li>
				<input value="9" type="button"/>
			</li>
		</ul>
	</body>
	<script>
		$(function(){
			var $navli=$(".nav li");
			// 变量命名语义化，这个好
			var $input=$(".nav li input");
			// var $input=$("input", $navLi) 
			// 换成上面这种，理论上会节省时间，因为缩小了选择器寻找范围
			var $text=$("#text");
			// 合理利用id选择器，在dom中用id寻找元素的速度是最快的
			$navli.click(function(){
//				console.log($navli.length)
					//获取点击事件的li的索引值
				var index=$(this).index();
				//获取每次点击input的val值
				var val=$input.eq(index).val();
//				console.log(index,"val值"+val);
//				console.log($text.val())
				//把获取的val赋予给#text
				$text.val(val);
				console.log($text)							
			})
		})
	</script>
</html>
